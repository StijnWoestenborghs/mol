[project]
name = "testmol"
version = "0.0.3"
description = ""
authors = []
readme = "README.md"
requires-python = "==3.11.*"

dependencies = ["fibonacci_cpp", "fibonacci_cy"]

[tool.uv.sources]
fibonacci_cpp = { path = "packages/fibonacci_cpp" }
fibonacci_cy = { path = "packages/fibonacci_cy" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
  "testmol",
  "packages/fibonacci_cpp",
  "packages/fibonacci_cy",
]